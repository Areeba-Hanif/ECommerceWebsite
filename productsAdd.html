<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <link rel="stylesheet" href="style.css">

    <title>Add Products</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo2.png" width="90" height="70" />
            </a>


            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./adminHome.html"> <i class="fas fa-home"></i> Admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"> <i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>

            </ul>


        </div>
    </nav>
    <div class="container">
        <h3>Add a new Product</h3>
        <form method="post">
            <div class="row">
                <div class="col-sm-5">

                    <input type="hidden" name="id">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" required name="name" id="name" placeholder="Enter name">

                    </div>
                    <div class="form-group">
                        <label for="category">Select Category</label>
                        <select class="form-control" id="category" name="category">
                            <option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" required name="price" id="price" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="weight">Brand</label>
                        <input type="text" class="form-control" required name="Brand" id="brand" placeholder="Brand">
                    </div>
                    <div class="form-group">
                        <label for="weight">Colour</label>
                        <input type="text" class="form-control" required name="colour" id="colour" placeholder="Colour">
                    </div>
                    <div class="form-group">
                        <label for="weight">Size</label>
                        <input type="number" class="form-control" required name="size" id="size" placeholder="Size">
                    </div>
                    <div class="form-group">
                        <label for="description">Product Description</label>
                        <textarea class="form-control" rows="5" name="description" id="description"></textarea>
                    </div>
                </div>
                <div class="col-sm-5">
                    <p>Product Image</p>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="productImage" accept="image/jpeg, image/png"
                            id="productImage" />
                        <label class="custom-file-label" for="productImage">Choose file</label>
                    </div>
                    <div class="form-group">
                        <img src="#" id="imgPreview" height="100px" width="100px" style="margin-top: 20px" alt=" ">
                    </div>
                    <input type="hidden" name="imgName">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
